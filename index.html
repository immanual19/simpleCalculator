
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
</head>
<body>

<section id="calculator">

<div class="row">
    <col-md-12><h3 class="result" id="res"></h3></col-md-12>
</div>
<div class="row">
    <div class="col-md-3" id="seven">
        <h4>7</h4>
    </div>
    <div class="col-md-3" id="eight">
        <h4>8</h4>
    </div>
    <div class="col-md-3" id="nine">
        <h4>9</h4>
    </div>
    <div class="col-md-3" id="addition">
        <h4>+</h4>
    </div>
</div>
<div class="row">
    <div class="col-md-3" id="four">
        <h4>4</h4>
    </div>
    <div class="col-md-3" id="five">
        <h4>5</h4>
    </div>
    <div class="col-md-3" id="six">
        <h4>6</h4>
    </div>
    <div class="col-md-3" id="subtraction">
        <h4>-</h4>
    </div>
</div>
<div class="row">
    <div class="col-md-3" id="one">
        <h4>1</h4>
    </div>
    <div class="col-md-3" id="two">
        <h4>2</h4>
    </div>
    <div class="col-md-3" id="three">
        <h4>3</h4>
    </div>
    <div class="col-md-3" id="multiplication">
        <h4>*</h4>
    </div>
</div>
<div class="row">
    <div class="col-md-3" id="deleteAll">
        <h4>C</h4>
    </div>
    <div class="col-md-3" id="zero">
        <h4>0</h4>
    </div>
    <div class="col-md-3" id="division">
        <h4>/</h4>
    </div>
    <div class="col-md-3" id="equal">
        <h4>=</h4>
    </div>
</div>
<div class="row">
    <div class="col-sm-12" id="dot">
        <h4>.</h4>
    </div>
</div>
</section>

<script src="interactive.js"></script>
<script src="bootstrap/bootstrap.min.js"></script>
</body>
</html>
